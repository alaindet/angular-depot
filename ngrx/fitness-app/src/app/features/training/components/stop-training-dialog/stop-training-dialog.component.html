<h1 mat-dialog-title>Are you sure?</h1>

<mat-dialog-content>
  <p>You already did {{ passedData.progress }}%</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'yes'">Yes</button>
  <button mat-button [mat-dialog-close]="'no'">No</button>
</mat-dialog-actions>
