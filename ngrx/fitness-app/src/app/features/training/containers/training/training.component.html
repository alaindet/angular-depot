 <mat-tab-group *ngIf="!isCurrentExercise">

  <!-- New training -->
  <mat-tab label="New training">
    <app-training-new></app-training-new>
  </mat-tab>

  <!-- Past trainings -->
  <mat-tab label="Past trainings">
    <app-training-past></app-training-past>
  </mat-tab>

</mat-tab-group>

<app-training-current
  *ngIf="isCurrentExercise"
  [exercise]="currentExercise"
></app-training-current>
