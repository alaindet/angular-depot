<label
  class="shape-{{ shape }} size-{{ size }} color-{{ color }}"
  [class.inline]="inline"
  [for]="id"
>
  <input
    #inputRef
    type="radio"
    (input)="onInputChange($event.target)"
    [value]="value"
    [id]="id"
  >
  <span class="bullet"></span>
  <span class="text">
    <ng-content></ng-content>
  </span>
</label>
