<h1>
  Post
  <ng-container *ngIf="ui.loaded | async; else loadingTitleRef">
    #{{ post.id }}
  </ng-container>
</h1>

<ui-breadcrumbs [links]="breadcrumbs"></ui-breadcrumbs>

<a class="back" (click)="onGoBack()">&larr; Back to posts</a>

<ng-container *ngIf="!(ui.loading | async); else loadingRef">
  <article class="readable">
    <h2>{{ post.title | capitalize }}</h2>
    <div class="author">By {{ post.userId }}</div>
    <div class="body">{{ post.body | capitalize }}</div>
  </article>
</ng-container>

<ng-template #loadingTitleRef>
  <ui-ghost-rectangle width="10%" height="2.5rem"></ui-ghost-rectangle>
</ng-template>

<ng-template #loadingRef>
  <article class="readable">
    <h2>
      <ui-ghost-rectangle width="70%" height="2rem"></ui-ghost-rectangle>
    </h2>
    <div class="author">
      <ui-ghost-rectangle width="20%" height="1rem"></ui-ghost-rectangle>
    </div>
    <div class="body">
      <ui-ghost-rectangle width="100%" height="2rem"></ui-ghost-rectangle>
      <br>
      <ui-ghost-rectangle width="80%" height="2rem"></ui-ghost-rectangle>
    </div>
  </article>
</ng-template>
