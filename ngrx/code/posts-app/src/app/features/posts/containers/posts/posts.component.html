<h1>Posts</h1>

<ui-breadcrumbs [links]="[
  { path: '/', label: 'App' },
  { paht: null, label: 'Posts' }
]"></ui-breadcrumbs>

<ng-container *ngIf="!(ui.loading | async); else loadingRef">
  <ng-container
    [ngTemplateOutlet]="posts.length ? postsListRef : noPostsRef"
  ></ng-container>
</ng-container>

<ng-template #postsListRef>
  <ui-tiles tiles="2" tilesMd="3" tilesLg="4" withGaps="medium">
    <ui-tile *ngFor="let post of posts">
      <ui-card fullHeight dismissable (dismissed)="onRemovePost(post.id)">
        <h2 slot="title">{{ post.title | capitalize | truncate:20:'...' }}</h2>
        <div slot="body">{{ post.body | capitalize | truncate:20:' [...]' }}</div>
        <div slot="footer">
          <ui-button size="small" (click)="onShowPost(post.id)">Show</ui-button>
        </div>
      </ui-card>
    </ui-tile>
  </ui-tiles>

  <ui-pagination
    simple
    [current]="page"
    color="secondary"
    (clicked)="onChangePage($event)"
  ></ui-pagination>
</ng-template>

<ng-template #loadingRef>
  <ui-tiles tiles="2" tilesMd="3" tilesLg="4" withGaps="medium">
    <ui-tile *ngFor="let item of [1, 2, 3]">
      <ui-card fullHeight *ngFor="let item of [1, 2, 3]">
        <h2 slot="title">
          <ui-ghost-rectangle width="80%"></ui-ghost-rectangle>
        </h2>
        <div slot="body">
          <ui-ghost-rectangle></ui-ghost-rectangle>
          <ui-ghost-rectangle width="66%"></ui-ghost-rectangle>
        </div>
        <div slot="footer">
          <ui-ghost-rectangle width="20%" height="2rem"></ui-ghost-rectangle>
        </div>
      </ui-card>
    </ui-tile>
  </ui-tiles>
</ng-template>

<ng-template #noPostsRef>
  <p>No posts to show</p>
</ng-template>
