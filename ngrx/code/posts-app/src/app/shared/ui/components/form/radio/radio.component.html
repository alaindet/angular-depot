<label
  *ngFor="let option of options; let index = index"
  class="shape-{{ shape }} size-{{ size }} color-{{ color }}"
  [class.inline]="inline"
  [for]="name + index"
>
  <input
    type="radio"
    [value]="option.value"
    [id]="name + index"
    [checked]="option.value === value"
    (change)="onInputChange($event)"
  >
  <span class="bullet"></span>
  <span class="text">{{ option.label }}</span>
</label>
