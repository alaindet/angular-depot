<div class="header">

  <div class="title">
    <ng-content select="[slot='title']"></ng-content>
  </div>

  <div class="subtitle">
    <ng-content select="[slot='subtitle']"></ng-content>
  </div>

  <button *ngIf="dismissable" class="dismiss-button" (click)="onDismiss()">
    &times;
  </button>

</div>

<div class="body">
  <ng-content select="[slot='body']"></ng-content>
</div>

<div class="footer">
  <ng-content select="[slot='footer']"></ng-content>
</div>
