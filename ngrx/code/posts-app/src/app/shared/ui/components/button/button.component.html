<button
  class="button color-{{ color }} size-{{ size }}"
  [class.is-uppercase]="isUppercase"
  [class.has-margin]="hasMargin"
  [class.no-padding]="noPadding"
  [class.has-icon]="hasIcon"
  [class.has-full-width]="hasFullWidth"
  [type]="type"
  [disabled]="isDisabled"
>
  <ng-content></ng-content>
</button>
