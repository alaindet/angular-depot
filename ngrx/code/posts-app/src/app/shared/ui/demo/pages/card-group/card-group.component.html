<h1>Card Group</h1>

<ui-breadcrumbs
  [links]="[
    { path: '/demo', label: 'Demo' },
    { path: null, label: 'Card Group' }
  ]"
></ui-breadcrumbs>

<ui-card-group>
  <ui-card *ngFor="let card of cards">
    <h2 slot="title">{{ card.title }}</h2>
    <h3 slot="subtitle">#{{ card.id }} {{ card.code }}</h3>
    <div slot="body">
      Lorem ipsum dolor sit amet...
    </div>
    <div slot="footer">
      <ui-button>Show</ui-button>
      <ui-button color="secondary">Delete</ui-button>
    </div>
  </ui-card>
</ui-card-group>
