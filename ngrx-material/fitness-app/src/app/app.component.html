<mat-sidenav-container>

  <!-- Sidenav -->
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list
      [links]="links"
      (sidenavClose)="sidenav.close()"
    ></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Toolbar -->
    <app-header
      [links]="links"
      (sidenavOpen)="sidenav.open()"
    ></app-header>

    <!-- Content -->
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
