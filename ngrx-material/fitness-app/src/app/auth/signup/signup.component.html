<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <!-- Email -->
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        placeholder="Your email..."
        ngModel
        required
        email
        #emailInput="ngModel"
      >

      <mat-error *ngIf="emailInput.errors?.required">
        Email cannot be empty
      </mat-error>

      <mat-error *ngIf="emailInput.errors?.email">
        Email is invalid
      </mat-error>

    </mat-form-field>

    <!-- Password -->
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Your password..."
        ngModel
        required
        minlength="6"
        #passwordInput="ngModel"
      >

      <mat-hint align="start">
        Should be at leasy 6 characters long
      </mat-hint>

      <mat-hint align="end">
        {{ passwordInput.value?.length }} / 6
      </mat-hint>

      <mat-error *ngIf="passwordInput.errors?.required">
        Password is required
      </mat-error>

      <mat-error *ngIf="passwordInput.errors?.minlength">
        Password must be at least 6 characters long
      </mat-error>

    </mat-form-field>

    <!-- Birthdate -->
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="datepicker"
        name="birthdate"
        placeholder="Your birthdate..."
        ngModel
        required
        [max]="maxDate"
      >
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>

    <!-- Terms and Conditions -->
    <mat-checkbox
      color="primary"
      name="agree"
      ngModel
      required
    >
      Agree to Terms and Conditions
    </mat-checkbox>

    <!-- Submit -->
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>

  </form>
</section>
