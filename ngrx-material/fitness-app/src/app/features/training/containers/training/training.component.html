 <mat-tab-group *ngIf="!ongoingTraining">

  <!-- New training -->
  <mat-tab label="New training">
    <app-training-new
      (trainingStarted)="onTrainingStart($event)"
    ></app-training-new>
  </mat-tab>

  <!-- Past trainings -->
  <mat-tab label="Past trainings">
    <app-training-past></app-training-past>
  </mat-tab>

</mat-tab-group>

<app-training-current *ngIf="ongoingTraining"></app-training-current>
