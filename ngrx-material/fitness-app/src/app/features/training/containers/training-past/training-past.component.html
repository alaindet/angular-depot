<div class="filters">
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Filter..."
      (keyup)="onFilterData($event.target.value)"
    >
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

  <!-- Date -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Date
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.date | date }}
    </mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.name }}
    </mat-cell>
  </ng-container>

  <!-- Calories -->
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Calories
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.calories | number }}
    </mat-cell>
  </ng-container>

  <!-- Duration -->
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Duration
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.duration | number }}
    </mat-cell>
  </ng-container>

  <!-- State -->
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      State
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.state[0].toUpperCase() + element.state.slice(1) }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator
  #paginatorRef
  [pageSize]="1"
  [pageSizeOptions]="[1, 5, 10, 25]"
></mat-paginator>
