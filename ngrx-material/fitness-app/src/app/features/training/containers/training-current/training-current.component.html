<section>

  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>

  <h1>{{ progress }}%</h1>
  <h2>{{ exercise.name }}</h2>

  <p>{{ elapsedSeconds }} / {{ exercise.duration }} seconds</p>
  <p>{{ burnedCalories }} / {{ exercise.calories }} Kcal</p>

  <button
    mat-raised-button
    color="accent"
    (click)="onStop()"
  >Stop</button>

</section>
